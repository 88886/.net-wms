	Sub Load_OWCChartSpace1_ChartSpace()

		Dim chConstants
		Dim chtNewChart

		Set chConstants = Document.Forms(0).OWCChartSpace1_ChartSpace.Constants


		Document.Forms(0).OWCChartSpace1_ChartSpace.DataSource = Document.Forms(0).OWCPivotTable1_PivotTable
		Document.Forms(0).OWCChartSpace1_ChartSpace.DisplayToolbar=true
		Document.Forms(0).OWCChartSpace1_ChartSpace.Charts(0).Type = chConstants.chChartTypeColumnClustered
		Document.Forms(0).OWCChartSpace1_ChartSpace.Charts(0).HasLegend = True


	End Sub
	Sub OWCChartSpace1_ChartSpace_SelectionChange()
		On Error Resume Next
		If TypeName(Document.Forms(0).OWCChartSpace1_ChartSpace.Selection) <> "ChPoint" Then
			Exit Sub
		End If
		Dim strValue
		'strValue = Document.Forms(0).OWCChartSpace1_ChartSpace.Selection.GetValue(chDimCategories)
		strValue = Document.Forms(0).OWCChartSpace1_ChartSpace.Selection.PivotObject
		MsgBox strValue
	End Sub
