	Sub OWCPivotTable1_PivotTable_DblClick()
		On Error Resume Next
		Dim strValue
		strValue = FormatMemeberValue(Document.Forms(0).OWCPivotTable1_PivotTable.Selection(0).Cell.ColumnMember)
		strValue = strValue & vbCrLf & FormatMemeberValue(Document.Forms(0).OWCPivotTable1_PivotTable.Selection(0).Cell.RowMember)
		strValue = strValue & vbCrLf & Document.Forms(0).OWCPivotTable1_PivotTable.Selection(0).Total.Name
		Document.getElementById("txtValue").value = strValue
	End Sub
	Function FormatMemeberValue(mem)
		Dim strValue
		strValue = ""
		While Not (mem Is Nothing)
			If Not (mem.Field Is Nothing) And mem.IsTotal = False Then
				strValue = mem.Field.Name & ":" & mem.Value & vbCrLf & strValue
			End If
			Set mem = mem.ParentMember
		WEnd
		FormatMemeberValue = strValue
	End Function
